<section id="dialog-caption-container">
  <!-- Font Awesome Icon -->
  <section class="icon animated bounce">
    <i class="fa fa-4x" [ngClass]="icon" aria-hidden="true"></i>
  </section>

  <!-- Title -->
  <header class="title animated bounceIn"> {{title}} </header>

  <!-- Sub-Title -->
  <header class="sub-title animated zoomIn"> {{subTitle}} </header>
</section>
