<section id="mat-dialog-header-container" class="animated fadeIn">
  <!-- Mat Card Header -->
  <header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subTitle }}</mat-card-subtitle>
  </header>

  <!-- Close Button -->
  <i class="fa fa-times close-icon pointer" aria-hidden="true" (click)="onCloseButtonClicked()"></i>
</section>
