<table mat-table [dataSource]="caseList" class="full-width">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>SID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Patient Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Organization -->
    <ng-container matColumnDef="organization">
      <th mat-header-cell *matHeaderCellDef>Organization</th>
      <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
    </ng-container>

    <!-- Mobile Number -->
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <!-- Reported By -->
    <ng-container matColumnDef="reportedBy">
      <th mat-header-cell *matHeaderCellDef>Reported By</th>
      <td mat-cell *matCellDef="let element"> {{element.reportedBy}} </td>
    </ng-container>

    <!-- Root Cause -->
    <ng-container matColumnDef="rootCause">
      <th mat-header-cell *matHeaderCellDef>Root Cause</th>
      <td mat-cell *matCellDef="let element"> {{element.rootCause}} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <section class="status-card">
          {{ element.status }}
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
