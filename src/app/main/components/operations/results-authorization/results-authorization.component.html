<section id="results-authorization-container" class="animated fadeIn">
  <mat-card>
    <section class="mat-header-container">
      <!-- Mat Header Image -->
      <section class="mat-header-image-wrapper">
        <mat-icon class="mat-icon material-icons mat-icon-no-color" role="img" aria-hidden="true"
          >rate_review
        </mat-icon>
      </section>

      <!-- Mat Header Title -->
      <section>
        <!-- Mat Card Title -->
        <mat-card-title>
          <section class="mat-card-title-container">
            <section>
              Results Authorization List
            </section>
          </section>
        </mat-card-title>

        <!-- Mat Card SubTitle -->
        <mat-card-subtitle> Manage Results Authroization List </mat-card-subtitle>
      </section>
    </section>

    <!-- Mat Table Ribbon -->
    <app-results-authorization-ribbon-menu
      (showListViewButtonClicked)="onShowListViewButtonClicked()"
      (showTableViewButtonClicked)="onShowTableViewButtonClicked()"
    ></app-results-authorization-ribbon-menu>

    <mat-divider></mat-divider>
    <section *ngIf="registrations$ | async as registrations">
    <!-- Test List -->
    <ng-container *ngIf="showListView; then listView; else tableView"></ng-container>

    <!-- List View -->
    <ng-template #listView>
      <app-results-authorization-data-list
      [registrations]="registrations | slice: pageEvent.pageIndex:pageEvent.pageSize"
      ></app-results-authorization-data-list>
    </ng-template>

    <!--  Table View -->
    <ng-template #tableView>
      <app-shared-registration-list
      [registrations]="registrations | slice: pageEvent.pageIndex:pageEvent.pageSize"
      ></app-shared-registration-list>
    </ng-template>

    <mat-paginator
      [length]="registrations.length"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event"
    >
    </mat-paginator>
    </section>
  </mat-card>
</section>
