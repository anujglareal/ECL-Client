<section id="results-authorization-container" class="full-width">
  <mat-card>
    <section>
      <!-- Mat Card header -->
      <app-mat-dialog-header title="Search" subTitle="Search Result Authorization"></app-mat-dialog-header>
      <mat-divider></mat-divider>
    </section>

    <!--Mat Card Filter Content-->
    <section class="filter-field">
      <!-- Visit Id -->
      <mat-form-field>
        <mat-label>Visit Id</mat-label>
        <input matInput placeholder="Visit Id" />
      </mat-form-field>

      <!-- Name -->
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" />
      </mat-form-field>

      <!--Email -->
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput />
      </mat-form-field>

      <!-- Age -->
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput />
      </mat-form-field>

      <!-- Mobile Number-->
      <mat-form-field>
        <mat-label>Mobile Number</mat-label>
        <input matInput placeholder="Mobile Number" />
      </mat-form-field>

      <!-- Area -->
      <mat-form-field>
        <mat-label>Area</mat-label>
        <input matInput placeholder="Area" />
      </mat-form-field>

      <!-- City -->
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput placeholder="City" />
      </mat-form-field>
    </section>

    <!-- Apply Filter Button -->
    <section class="buttons-wrapper">
      <button mat-stroked-button color="primary" class="mr-24">Clear</button>
      <button mat-stroked-button color="primary">Search</button>
    </section>
  </mat-card>
</section>
