<section id="results-authorization-data-list-container">
  <section *ngFor="let element of registrations">
    <section class="title-wrapper">
      <section class="title">#{{ element.id }} / {{ element.name }}</section>
      <mat-icon class="pointer mr-12 white" [matMenuTriggerFor]="statusMenu">arrow_drop_down</mat-icon>
      <mat-menu #statusMenu="matMenu"> </mat-menu>
    </section>
    <section class="action-buttons-container">
      <button mat-button>
        <i class="fa fa-lg fa-eye dark-blue" aria-hidden="true"></i>
      </button>

      <button mat-button>
        <i class="fa fa-lg fa-pencil deep-orange" aria-hidden="true"></i>
      </button>

      <button mat-button>
        <i class="fa fa-lg fa-trash red" aria-hidden="true"></i>
      </button>
    </section>
    <section class="results-authorization">
      <!-- Visit Id -->
      <section class="sub-title">Visit Id</section>
      <section>{{ element.id }}</section>

      <!-- Name -->
      <section class="sub-title">Name</section>
      <section>{{ element.name }}</section>

      <!-- Email -->
      <section class="sub-title">Email</section>
      <section>{{ element.email }}</section>

      <!-- Mobile Number -->
      <section class="sub-title">Mobile Number</section>
      <section>{{ element.mobileNumber }}</section>

      <!-- City -->
      <section class="sub-title">City</section>
      <section>{{ element.city }}</section>

      <!-- Status -->
      <section class="sub-title">Status</section>
      <section>{{ element.status.name }}</section>
    </section>
  </section>
</section>
