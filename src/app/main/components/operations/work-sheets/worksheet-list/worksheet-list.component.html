<section id="worksheet-list-container">
  <section *ngFor="let element of workSheetList">
    <section class="title-wrapper">
      <section class="title">
        #{{ element.id }} / {{ element.patientName }} /
        {{ element.date | date }}
      </section>
      <mat-icon class="pointer mr-12 white" [matMenuTriggerFor]="statusMenu">arrow_drop_down</mat-icon>
      <mat-menu #statusMenu="matMenu"> </mat-menu>
    </section>
    <section class="action-buttons-container">
      <button mat-button>
        <i class="fa fa-lg fa-eye dark-blue" aria-hidden="true"></i>
      </button>

      <button mat-button>
        <i class="fa fa-lg fa-pencil deep-orange" aria-hidden="true"></i>
      </button>

      <button mat-button>
        <i class="fa fa-lg fa-trash red" aria-hidden="true"></i>
      </button>
    </section>
    <section class="worksheet-list">
      <!-- SID -->
      <section class="sub-title">SID</section>
      <section>{{ element.id }}</section>

      <!-- Patient Name -->
      <section class="sub-title">Name</section>
      <section>{{ element.patientName }}</section>

      <!-- Date  -->
      <section class="sub-title">Date</section>
      <section>{{ element.date }}</section>

      <!--Clinic -->
      <section class="sub-title">Clinic</section>
      <section>{{ element.clinic }}</section>

      <!-- Test Code -->
      <section class="sub-title">Test Code</section>
      <section>{{ element.testCode }}</section>

      <!-- Test Name -->
      <section class="sub-title">Test Name</section>
      <section>{{ element.testName }}</section>

      <!--Comment -->
      <section class="sub-title">Status</section>
      <section>{{ element.comment }}</section>
    </section>
  </section>
</section>
