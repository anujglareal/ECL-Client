<section id="add-worksheet-container">
  <mat-card>
    <!-- Mat Card header -->
    <app-mat-dialog-header title="Add Worksheet" subTitle="Add Worksheet for the Organization"></app-mat-dialog-header>
    <mat-divider></mat-divider>

    <!-- Mat Card Content -->
    <mat-card-content>
      <section class="add-worksheet">

        <!-- Equipment Name -->
        <mat-form-field>
          <mat-label>Equipment Name</mat-label>
          <input type="text" matInput/>
        </mat-form-field>

        <!-- Patient Name -->
        <mat-form-field>
          <mat-label>Patient Name</mat-label>
          <input type="text" matInput/>
        </mat-form-field>

        <!-- Clinic Name -->
        <mat-form-field>
          <mat-label>Clinic Name</mat-label>
          <input type="text" matInput/>
        </mat-form-field>

        <!-- Test Code -->
        <mat-form-field>
          <mat-label>Test Code</mat-label>
          <input type="text" matInput/>
        </mat-form-field>

        <!-- Test Name -->
        <mat-form-field>
          <mat-label>Test Name</mat-label>
          <input type="text" matInput/>
        </mat-form-field>

        <!-- Comments -->
        <mat-form-field>
          <mat-label>Comments</mat-label>
          <input type="text" matInput/>
        </mat-form-field>

      </section>

      <section class="buttons-wrapper">
        <button mat-button color="primary" matDialogClose>Close</button>
        <button mat-raised-button color="primary" cdkFocusInitial matDialogClose>
          Add Worksheet
        </button>
      </section>
    </mat-card-content>
  </mat-card>
</section>
