<section id="shipments-container" class="animated fadeIn">
  <mat-card>
    <section class="mat-header-container">
      <!-- Mat Header Image -->
      <section class="mat-header-image-wrapper">
        <mat-icon class="mat-icon material-icons mat-icon-no-color" role="img" aria-hidden="true"
          >offline_pin
        </mat-icon>
      </section>

      <!-- Mat Header Title -->
      <section>
        <!-- Mat Card Title -->
        <mat-card-title>
          <section class="mat-card-title-container">
            <section>
              Shipment(s)
            </section>
          </section>
        </mat-card-title>

        <!-- Mat Card SubTitle -->
        <mat-card-subtitle> Manage Shipments for the samples </mat-card-subtitle>
      </section>
    </section>

    <!-- Mat Table Ribbon -->
    <app-shipments-ribbon-menu
      (showListViewButtonClicked)="onShowListViewButtonClicked()"
      (showTableViewButtonClicked)="onShowTableViewButtonClicked()"
    ></app-shipments-ribbon-menu>

    <mat-divider></mat-divider>
    <!-- Test List -->
    <ng-container *ngIf="showListView; then listView; else tableView"></ng-container>

    <!-- List View -->
    <ng-template #listView>
      <app-shipments-list
        [logisticsCollections]="logisticsCollections | slice: pageEvent.pageIndex:pageEvent.pageSize"
      ></app-shipments-list>
    </ng-template>

    <!--  Table View -->
    <ng-template #tableView>
      <app-shipments-table
        [logisticsCollections]="logisticsCollections | slice: pageEvent.pageIndex:pageEvent.pageSize"
        (rowSelected)="onRowSelected($event)"
      >
      </app-shipments-table>
    </ng-template>

    <mat-paginator
      [length]="logisticsCollections.length"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event"
    >
    </mat-paginator>
  </mat-card>
</section>
