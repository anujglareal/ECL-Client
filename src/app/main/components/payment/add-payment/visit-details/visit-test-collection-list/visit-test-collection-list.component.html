<section id="visit-test-collection-list-container">
  <table mat-table [dataSource]="tests" class="full-width">

    <!-- Serial Number -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      <td mat-footer-cell *matFooterCellDef ></td>
    </ng-container>

    <!-- Test Name -->
    <ng-container matColumnDef="test">
      <th mat-header-cell *matHeaderCellDef>TEST NAME</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      <td mat-footer-cell *matFooterCellDef class="total-amount-container">Total Amount</td>
    </ng-container>

    <!-- Test Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>TEST PRICE</th>
      <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
      <td mat-footer-cell *matFooterCellDef> 237 </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</section>
