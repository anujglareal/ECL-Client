<section id="reports-container">
  <mat-card>
    <mat-card-title>Reports</mat-card-title>
    <mat-card-subtitle>View Reports for the Patients</mat-card-subtitle>
    <mat-card-content>

      <!-- Mat Divider -->
      <mat-divider></mat-divider>

      <!-- Reports Collection List -->
      <app-shared-registration-list showActionIcon="true" [registrations]="registrations">
          <button mat-menu-item>View Report</button>
      </app-shared-registration-list>
    </mat-card-content>
  </mat-card>
</section>
