<section id="link-tests-list-container">
  <table mat-table [dataSource]="linkedTests" multiTemplateDataRows class="full-width">
    <!-- Nested Symbol -->
    <ng-container matColumnDef="nestedSymbol">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <section *ngIf="element.tests && element.tests.length">
          <mat-icon *ngIf="element.isExpanded" color="primary" class="pointer mt-5" (click)="element.isExpanded = false"
            >keyboard_arrow_down</mat-icon
          >
          <mat-icon *ngIf="!element.isExpanded" color="primary" class="pointer mt-5" (click)="element.isExpanded = true"
            >keyboard_arrow_right</mat-icon
          >
        </section>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.sample.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="additionalCost">
      <th mat-header-cell *matHeaderCellDef>Additional Cost</th>
      <td mat-cell *matCellDef="let element">300</td>
    </ng-container>

    <!-- Average TAT Column -->
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef>Discount</th>
      <td mat-cell *matCellDef="let element">10</td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!--Action-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <section class="actions-wrapper">
          <button *ngIf="showLinkIcon" class="link-button" mat-button color="primary" disableRipple>
            <mat-icon>add_outline</mat-icon>
          </button>
          <button *ngIf="showDeleteIcon" class="unlink-button" mat-button color="primary" disableRipple>
            <mat-icon>delete_outline</mat-icon>
          </button>
        </section>
      </td>
    </ng-container>

    <!-- Nested Table -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length" style="border: none;">
        <section [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'" class="full-width">
          <table mat-table [dataSource]="element.tests" class="full-width">
            <!-- Nested Symbol -->
            <ng-container matColumnDef="nestedSymbol">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"></td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.sample.name }}</td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="additionalCost">
              <th mat-header-cell *matHeaderCellDef>Additional Cost</th>
              <td mat-cell *matCellDef="let element">300</td>
            </ng-container>

            <!-- Average TAT Column -->
            <ng-container matColumnDef="discount">
              <th mat-header-cell *matHeaderCellDef>Discount</th>
              <td mat-cell *matCellDef="let element">10</td>
            </ng-container>

            <!-- Total Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef>Total</th>
              <td mat-cell *matCellDef="let element">{{ element.price }}</td>
            </ng-container>

            <!--Action-->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <section class="actions-wrapper">
                  <section class="actions-wrapper"></section>
                </section>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="collapse"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="details-row"></tr>
  </table>
</section>
