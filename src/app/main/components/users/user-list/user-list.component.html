<section id="test-list-data-table-container">
  <mat-card>
    <!-- Mat Card Title -->
    <mat-card-title>
      <section class="mat-card-title-container">
        <section>
          User Collection
        </section>
        <section>
         
        </section>
      </section>
    </mat-card-title>

    <!-- Mat Divider -->
    <mat-divider></mat-divider>

    <!-- Home Collection List -->
    <table mat-table [dataSource]="users$ | async" class="full-width">
      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Role -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role.name }}</td>
      </ng-container>

      <!-- Area -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>Area</th>
        <td mat-cell *matCellDef="let element">{{ element.area }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
    </table>
  </mat-card>
  <!-- Users Data Table -->

  <section *ngIf="isBusy">
    <app-progress-indicator label="Fetching User(s)"></app-progress-indicator>
  </section>

  <section *ngIf="!users && !isBusy">
    <section class="mt-3 mb-3 mat-card-subtitle" fxFlex fxLayoutAlign="center center">
      No User(s) Found
    </section>
  </section>
</section>
