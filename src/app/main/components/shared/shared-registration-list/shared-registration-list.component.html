<section id="shared-registration-list-container">
  <table mat-table [dataSource]="registrations" class="full-width">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Visit Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Patient Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Age -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <!-- Mobile Number -->
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
      <td mat-cell *matCellDef="let element">{{ element.mobileNumber }}</td>
    </ng-container>

    <!-- Area -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Area</th>
      <td mat-cell *matCellDef="let element">{{ element.area }}</td>
    </ng-container>

    <!-- City -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <section class="status-card">
          {{ element.status.name }}
        </section>
      </td>
    </ng-container>

    <!--Action-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <section class="actions-wrapper">
          <app-column-chooser [columns]="filteredColumns" (closed)="onColumnChooserClosed($event)"></app-column-chooser>
        </section>
      </th>
      <td mat-cell *matCellDef="let element">
        <section class="actions-wrapper">
          <button
            *ngIf="showLinkIcon"
            class="link-button"
            mat-button
            color="primary"
            disableRipple
            (click)="onLinkButtonClicked($event, element)"
          >
            <mat-icon>add_outline</mat-icon>
          </button>
          <button *ngIf="showDeleteIcon" class="unlink-button" mat-button color="primary" disableRipple>
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button
            *ngIf="showActionIcon"
            class="action-button"
            mat-button
            disableRipple
            [matMenuTriggerFor]="statusMenu"
            (click)="onActionButtonClicked($event)"
          >
            <mat-icon>more_vert_outline</mat-icon>
          </button>
          <mat-menu #statusMenu="matMenu">
            <ng-content></ng-content>
          </mat-menu>
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
  </table>
</section>
