<section id="department-list-data-table-component-container">
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="departments" class="full-width">
    <!-- Department ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Department Id</th>
      <td mat-cell *matCellDef="let element">{{ element?.departmentId }}</td>
    </ng-container>

    <!-- Department Name -->
    <ng-container matColumnDef="departmentname">
      <th mat-header-cell *matHeaderCellDef>Department Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.departmentName }}</td>
    </ng-container>

    <!-- Doctor Name -->
    <ng-container matColumnDef="doctorname">
      <th mat-header-cell *matHeaderCellDef>Doctor Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.doctor?.doctorName }}</td>
    </ng-container>

    <!--Action-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <section class="actions-wrapper">
          <app-column-chooser [columns]="filteredColumns" (closed)="onColumnChooserClosed($event)"></app-column-chooser>
        </section>
      </th>
      <td mat-cell *matCellDef="let element">
        <section class="actions-wrapper">
          <button class="edit-button" mat-button color="primary" (click)="onEditDepartmentClicked()" disableRipple>
            <mat-icon>edit_outline</mat-icon>
          </button>
          <button class="delete-button" mat-button color="warn" disableRipple>
            <mat-icon>delete_outline</mat-icon>
          </button>
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <section *ngIf="isBusy">
    <app-progress-indicator label="Fetching Department(s)"></app-progress-indicator>
  </section>

  <section *ngIf="!departments && !isBusy">
    <section class="mt-3 mb-3 mat-card-subtitle" fxFlex fxLayoutAlign="center center">
      No Department(s) Found
    </section>
  </section>
</section>
