<section id="equipment-data-table-component-container">
  <table mat-table [dataSource]="equipment" class="full-width">
    <!-- Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.equipmentId }}</td>
    </ng-container>

    <!-- Brand -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let element">{{ element.brand.brandName }}</td>
    </ng-container>

    <!-- Machine -->
    <ng-container matColumnDef="machine">
      <th mat-header-cell *matHeaderCellDef>Machine</th>
      <td mat-cell *matCellDef="let element">{{ element.equipmentName }}</td>
    </ng-container>

    <!-- Model -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let element">{{ element.model }}</td>
    </ng-container>

    <!-- Serial No -->
    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef>Serial No</th>
      <td mat-cell *matCellDef="let element">{{ element.serialNo }}</td>
    </ng-container>

    <!--Action-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <section class="actions-wrapper">
          <button class="edit-button" mat-button color="primary" (click)="onViewEquipmentClicked(element)" disableRipple>
            <mat-icon>visibility</mat-icon>
          </button>
          <button class="edit-button" mat-button color="primary" (click)="onEditEquipmentClicked(element)" disableRipple>
            <mat-icon>edit_outline</mat-icon>
          </button>
          <button class="delete-button" mat-button color="warn" disableRipple>
            <mat-icon>delete_outline</mat-icon>
          </button>
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <section *ngIf="isBusy">
    <app-progress-indicator label="Fetching Equipment(s)"></app-progress-indicator>
  </section>

  <section *ngIf="!equipment && !isBusy">
    <section class="mt-3 mb-3 mat-card-subtitle" fxFlex fxLayoutAlign="center center">
      No Equipment(s) Found
    </section>
  </section>
</section>
