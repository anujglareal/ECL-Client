<section id="equipment-list-container">
    <section *ngFor="let element of equipment">
      <section class="title-wrapper">
        <section class="title">#{{ element.equipmentId }}</section>
        <mat-icon class="pointer mr-12 white" [matMenuTriggerFor]="statusMenu">arrow_drop_down</mat-icon>
        <mat-menu #statusMenu="matMenu">
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>Delete</button>
        </mat-menu>
      </section>
      <section class="action-buttons-container">
        <button mat-button>
          <i class="fa fa-lg fa-eye dark-blue" aria-hidden="true"></i>
        </button>
  
        <button mat-button>
          <i class="fa fa-lg fa-pencil deep-orange" aria-hidden="true"></i>
        </button>
  
        <button mat-button>
          <i class="fa fa-lg fa-trash red" aria-hidden="true"></i>
        </button>
      </section>
      <section class="equipment-container">
        <!-- Brand -->
        <section class="sub-title">Brand</section>
        <section>{{ element.brand.brandName }}</section>
  
        <!-- Machine -->
        <section class="sub-title">Machine</section>
        <section>{{ element.equipmentName }}</section>
  
        <!-- Model -->
        <section class="sub-title">Model</section>
        <section>{{ element.model }}</section>

        <!-- Serial No -->
        <section class="sub-title">Serial No</section>
        <section>{{ element.serialNo}}</section>
       
      </section>
    </section>
  </section>
