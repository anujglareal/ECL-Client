<section id="reference-range-table-container" #TABLE #pdfTable>
  <table mat-table [dataSource]="referenceRanges" class="full-width">
    <!-- Test Code -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Test Code</th>
      <td mat-cell *matCellDef="let element">{{ element?.testCode }}</td>
    </ng-container>

    <!-- Test Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Test Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.testName }}</td>
    </ng-container>

    <!-- units -->
    <ng-container matColumnDef="units">
      <th mat-header-cell *matHeaderCellDef>Units</th>
      <td mat-cell *matCellDef="let element">{{ element?.units }}</td>
    </ng-container>

    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element?.type }}</td>
    </ng-container>

    <!-- Alternate Result -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Alternate Result</th>
      <td mat-cell *matCellDef="let element">{{ element?.result }}</td>
    </ng-container>

    <!-- minimum critical value -->
    <ng-container matColumnDef="min">
      <th mat-header-cell *matHeaderCellDef>Critical Value min</th>
      <td mat-cell *matCellDef="let element">{{ element?.criticalMinimum }}</td>
    </ng-container>

    <!--maximum critical value -->
    <ng-container matColumnDef="max">
      <th mat-header-cell *matHeaderCellDef>Critical Value max</th>
      <td mat-cell *matCellDef="let element">{{ element?.criticalMaximum }}</td>
    </ng-container>

    <!--Action-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <section class="actions-wrapper">
          <app-column-chooser [columns]="filteredColumns" (closed)="onColumnChooserClosed($event)"></app-column-chooser>
        </section>
      </th>
      <td mat-cell *matCellDef="let element">
        <section class="actions-wrapper">
          <button class="edit-button" mat-button color="primary" (click)="onEditReferenceRangeClicked()" disableRipple>
            <mat-icon>edit_outline</mat-icon>
          </button>
          <button class="delete-button" mat-button color="warn" disableRipple>
            <mat-icon>delete_outline</mat-icon>
          </button>
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <section *ngIf="isBusy">
    <app-progress-indicator label="Fetching Reference Range(s)"></app-progress-indicator>
  </section>

  <section *ngIf="!referenceRanges && !isBusy">
    <section class="mt-3 mb-3 mat-card-subtitle" fxFlex fxLayoutAlign="center center">
      No Reference Range(s) Found
    </section>
  </section>
</section>
