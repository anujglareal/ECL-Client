<section id="method-table-container">
    <table mat-table [dataSource]="comment" class="full-width">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Comment ID</th>
        <td mat-cell *matCellDef="let element">{{ element.commentId }}</td>
      </ng-container>
  
      <!-- Method Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Comments</th>
        <td mat-cell *matCellDef="let element">{{ element.commentName }}</td>
      </ng-container>
  
      <!--Action-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <section class="actions-wrapper">
            <app-column-chooser [columns]="filteredColumns" (closed)="onColumnChooserClosed($event)"></app-column-chooser>
          </section>
        </th>
        <td mat-cell *matCellDef="let element">
          <section class="actions-wrapper">
            <button class="edit-button" mat-button color="primary" (click)="onEditCommentClicked()" disableRipple>
              <mat-icon>edit_outline</mat-icon>
            </button>
            <button class="delete-button" mat-button color="warn" disableRipple>
              <mat-icon>delete_outline</mat-icon>
            </button>
          </section>
        </td>
      </ng-container>

      <!--Action-->
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <section *ngIf="isBusy">
      <app-progress-indicator label="Fetching Method(s)"></app-progress-indicator>
    </section>
  
    <section *ngIf="!method && !isBusy">
      <section class="mt-3 mb-3 mat-card-subtitle" fxFlex fxLayoutAlign="center center">
        No Comment(s) Found
      </section>
    </section>
  </section>
