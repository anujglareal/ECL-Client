<section id="comment-container">
    <mat-card class="comment-mat-card">
      <!--  Dialog Caption -->
      <section>
        <app-dialog-caption title="Comment" subTitle="Edits the Comment " icon="fa-calendar">
        </app-dialog-caption>
      </section>
  
      <!-- Dialog Content -->
      <section>
        <!-- Mat Card Header -->
        <app-mat-dialog-header></app-mat-dialog-header>
  
        <!-- Mat Card Content -->
        <mat-dialog-content class="comment-dialog">
          <section>
            <!-- comment  Form -->
            <form class="comment-form">
              <!-- Basic Information -->
              <section class="basic-wrapper">
                <!-- Header -->
                <app-section-header title="Comments"></app-section-header>
  
                <!-- Content -->
                <section class="basic-content">
                  <!-- comment Nmae -->
                  <mat-form-field class="mt-n7">
                    <textarea matInput placeholder="Comment" name="commentName" ngModel #commentName="ngModel"></textarea>
                  </mat-form-field>
                </section>
              </section>
            </form>
  
            <section class="action-buttons-wrapper">
              <button mat-button color="primary">Clear</button>
              <button mat-raised-button color="primary" cdkFocusInitial>Save Change(s)</button>
            </section>
          </section>
        </mat-dialog-content>
      </section>
    </mat-card>
  </section>
