<section id="comment-container" class="animated fadeIn">
  <!-- Material Card -->
  <mat-card>
    <section class="mat-header-container">
      <!-- Mat Header Image -->
      <section class="mat-header-image-wrapper">
        <mat-icon class="mat-icon material-icons mat-icon-no-color" role="img" aria-hidden="true">apps </mat-icon>
      </section>

      <!-- Mat Header Title -->
      <section>
        <!-- Mat Card Title -->
        <mat-card-title>
          <section class="mat-card-title-container">
            <section>
            Comment
            </section>
          </section>
        </mat-card-title>

        <!-- Mat Card SubTitle -->
        <mat-card-subtitle> View/Manage Comment </mat-card-subtitle>
      </section>

      <!-- Add Appointment Button -->
      <section class="comment-button-wrapper">
        <button class="comment-button" mat-stroked-button (click)="onAddCommentButtonClicked()">Add Comment</button>
      </section>
    </section>

    <!-- Mat Table Ribbon -->
    <app-comment-ribbon-menu
      (showListViewButtonClicked)="onShowListViewButtonClicked()"
      (showTableViewButtonClicked)="onShowTableViewButtonClicked()"
    >
    </app-comment-ribbon-menu>

    <!-- Mat Divider -->
    <mat-divider></mat-divider>

    <!-- Test List -->
    <ng-container *ngIf="showListView; then listView; else tableView"></ng-container>

    <!-- List View -->
    <ng-template #listView>
      <app-comment-list [comment]="comment"></app-comment-list>
    </ng-template>

    <!-- Table View -->
    <ng-template #tableView>
      <app-comment-list-data-table
        [comment]="comment"
        (editCommentClicked)="onEditCommentClicked()"
        [isBusy]="isFetchingcomments"
      ></app-comment-list-data-table>
    </ng-template>

  </mat-card>
</section>
