<section mat-dialog-content>
  <section class="link-test-container animated fadeIn">
    <mat-card>
      <!-- Mat Card header -->
      <app-mat-dialog-header
        title=" Link Test(s)"
        subTitle="Search for Test(s) and link them to Profile Test"
      ></app-mat-dialog-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <section>
          <!-- Search TextBox -->
          <section>
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Search for Test(s)" [(ngModel)]="searchQuery" />
              <button mat-button matSuffix mat-icon-button (click)="onSearchButtonClicked()">
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
          </section>

          <!-- Mat Data Table -->
          <table mat-table [dataSource]="searchResults" class="full-width">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Test ID.</th>
              <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Test Code Column -->
            <ng-container matColumnDef="testCode">
              <th mat-header-cell *matHeaderCellDef>Test Code</th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <!-- No Record(s) Message -->
          <section fxLayout fxLayoutAlign="center center" class="mat-card-subtitle mt-3 mb-3" *ngIf="!searchResults">
            No Tests Found
          </section>
        </section>
      </mat-card-content>
    </mat-card>
  </section>
</section>

<section mat-dialog-actions>
  <section class="full-width" fxLayout="row" fxFlexAlign="center center" fxLayoutAlign="center center">
    <button mat-button color="primary" matDialogClose>Cancel</button>
    <button mat-raised-button color="primary" cdkFocusInitial>Link Selected Test(s)</button>
  </section>
</section>
