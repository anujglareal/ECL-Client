<section id="combined-test-container">
  <mat-card class="combined-test-mat-card">
    <!--  Dialog Caption -->
    <section>
      <app-dialog-caption title="Combined Test Master" subTitle="Edit a Combined Test" icon="fa-calendar">
      </app-dialog-caption>
    </section>

    <!-- Dialog Content -->
    <section>
      <!-- Mat Card Header -->
      <app-mat-dialog-header></app-mat-dialog-header>

      <!-- Mat Card Content -->
      <mat-dialog-content class="outsource-dialog">
        <section>
          <!--combined Test Form -->
          <form class="combined-test-form">
            <!-- Basic Information -->
            <section class="basic-wrapper">
              <!-- Header -->
              <app-section-header title="Basic Combined Test Information"></app-section-header>

              <!-- Content -->
              <section class="basic-content">
                <!-- ECl Code-->
                <mat-form-field>
                  <mat-label>ECl DOS Code</mat-label>
                  <input matInput placeholder="Outsouce Vendor Code" />
                </mat-form-field>

                <!-- Test Id-->
                <mat-form-field>
                  <mat-label>Test Id</mat-label>
                  <input matInput placeholder="Test Id" />
                </mat-form-field>

                <!-- CPT Code-->
                <mat-form-field>
                  <mat-label>CPT Code</mat-label>
                  <input matInput placeholder="Test Id" />
                </mat-form-field>

                <!-- Test Name-->
                <mat-form-field>
                  <mat-label>Test Name</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Specimmen-->
                <mat-form-field>
                  <mat-label>Specimen</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Specimmen -->
                <mat-form-field>
                  <mat-label>Specimen Type</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Storage-->
                <mat-form-field>
                  <mat-label>Storage</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Department-->
                <mat-form-field>
                  <mat-label>Department</mat-label>
                  <input matInput placeholder="Department" />
                </mat-form-field>

                <!--Patient Fee-->
                <mat-form-field>
                  <mat-label>Patient Fee</mat-label>
                  <input matInput placeholder="Patient Fee" />
                </mat-form-field>

                <!-- Net Fee-->
                <mat-form-field>
                  <mat-label>Net Fee</mat-label>
                  <input matInput placeholder="Net Fee" />
                </mat-form-field>
                <!-- Location -->
                <mat-form-field>
                  <mat-label>Location</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Currency-->
                <mat-form-field>
                  <mat-label>Currency</mat-label>
                  <input matInput placeholder="Currency" />
                </mat-form-field>

                <!-- Report Format -->
                <mat-form-field>
                  <mat-label>Report Format</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Description -->
                <mat-form-field>
                  <mat-label>Description</mat-label>
                  <input matInput placeholder="Description" />
                </mat-form-field>
              </section>
            </section>
          </form>

          <section class="action-buttons-wrapper">
            <button mat-button color="primary">Clear</button>
            <button mat-raised-button color="primary" cdkFocusInitial>Save Changes</button>
          </section>
        </section>
      </mat-dialog-content>
    </section>
  </mat-card>
</section>
