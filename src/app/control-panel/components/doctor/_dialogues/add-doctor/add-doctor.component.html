<section id="doctor-container">
  <mat-card class="doctor-mat-card">
    <!--  Dialog Caption -->
    <section>
      <app-dialog-caption title="Doctors" subTitle="Add a doctor" icon="fa-calendar"> </app-dialog-caption>
    </section>

    <!-- Dialog Content -->
    <section>
      <!-- Mat Card Header -->
      <app-mat-dialog-header></app-mat-dialog-header>

      <!-- Mat Card Content -->
      <mat-dialog-content class="doctor-dialog">
        <section>
          <!-- Outsource Management Form -->
          <form class="doctor-form" #doctor="ngForm">
            <!-- Basic Information -->
            <section class="basic-wrapper">
              <!-- Header -->
              <app-section-header title="Basic Information"></app-section-header>

              <!-- Content -->
              <section class="basic-content">
                <!-- Designation -->
                <mat-form-field>
                  <mat-label>Designation</mat-label>
                  <input matInput placeholder="Designation" name=designation ngModel #designation="ngModel" />
                </mat-form-field>

                <!-- Doctor Name -->
                <mat-form-field class="mt-n7">
                  <mat-label>Doctor Name</mat-label>
                  <input matInput placeholder="Doctor Name" name=doctorname ngModel #doctorname="ngModel" />
                </mat-form-field>

                <!-- Email Id -->
                <mat-form-field>
                  <mat-label>Email Id</mat-label>
                  <input matInput placeholder="Email" name=email ngModel #email="ngModel" />
                </mat-form-field>

                <!-- Address -->
                <mat-form-field>
                  <mat-label>Address</mat-label>
                  <input matInput placeholder="Address" name=address ngModel #address="ngModel" />
                </mat-form-field>

                <!-- City -->
                <mat-form-field>
                  <mat-label>City</mat-label>
                  <input matInput placeholder="City" name=city ngModel #city="ngModel" />
                </mat-form-field>

                <!-- Telephone -->
                <mat-form-field>
                  <mat-label>Telephone</mat-label>
                  <input matInput placeholder="Telephone" name=telephone ngModel #telephone="ngModel" />
                </mat-form-field>

                <!-- Zip Code -->
                <mat-form-field>
                  <mat-label>Zip Code</mat-label>
                  <input matInput placeholder="Zip Code" name=zipcode ngModel #zipcode="ngModel" />
                </mat-form-field>

                <!-- Area -->
                <mat-form-field>
                  <mat-label>Area</mat-label>
                  <input matInput placeholder="Area" name=area ngModel #area="ngModel" />
                </mat-form-field>

                <!-- Country -->
                <mat-form-field class="mt-n7">
                  <mat-label>Country</mat-label>
                  <mat-select disableOptionCentering>
                    <mat-option value="uae">
                      UAE
                    </mat-option>
                    <mat-option value="india">
                      India
                    </mat-option>
                    <mat-option value="England">
                      England
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <!-- Date of Birth -->
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Date Of Birth" />
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <!-- Date of Anniversary -->
                <mat-form-field>
                  <input matInput [matDatepicker]="picker1" placeholder="Date Of Anniversary" />
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <!-- Doctor PassKey -->
                <mat-form-field>
                  <mat-label>Doctor PassKey</mat-label>
                  <input matInput placeholder="Doctor PassKey" name=doctorpasskey ngModel #doctorpasskey="ngModel" />
                </mat-form-field>

                <!-- Doctor Specialist -->
                <mat-form-field class="mt-n7">
                  <mat-label>Doctor Specialist</mat-label>
                  <mat-select disableOptionCentering>
                    <mat-option>
                      Emergency Medicine
                    </mat-option>
                    <mat-option>
                      Pediatrics
                    </mat-option>
                    <mat-option>
                      oncology
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <!-- Visiting days -->
                <mat-form-field>
                  <mat-label>Visiting Days</mat-label>
                  <input matInput placeholder="Contact Number" name=contactnumber ngModel #contactnumber="ngModel" />
                </mat-form-field>

                <!-- Department -->
                <mat-form-field class="mt-n7">
                  <mat-label>Department</mat-label>
                  <mat-select disableOptionCentering>
                    <mat-option >
                      Bio Chemistry
                    </mat-option>
                    <mat-option >
                      Micro Biology
                    </mat-option>
                    <mat-option >
                      Molecular Biology
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <!-- Remark -->
                <mat-form-field>
                  <mat-label>Remarks</mat-label>
                  <input matInput placeholder="if any" name=remark ngModel #remark="ngModel" />
                </mat-form-field>

                <section class="label" >Signature  <button mat-button color="primary">
                  Upload
                </button></section>
              </section>
            </section>

            <!-- Login & Access -->
            <section class="user-credentials-information-wrapper">
              <!-- Header -->
              <app-section-header title="Login & Access"></app-section-header>

              <!-- Content -->
              <section class="user-credentials-content">
                <!-- User name -->
                <mat-form-field>
                  <mat-label>User Name</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Password -->
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

              </section>
            </section>
          </form>

          <section class="action-buttons-wrapper">
            <button mat-button color="primary" matDialogClose>Clear</button>
            <button mat-raised-button color="primary" cdkFocusInitial (click)="onAddDoctorClicked(doctor)">Add Doctor</button>
          </section>
        </section>
      </mat-dialog-content>
    </section>
  </mat-card>
</section>
