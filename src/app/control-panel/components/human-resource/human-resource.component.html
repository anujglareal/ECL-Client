<section id="humanresource-container" class="animated fadeIn">
    <!-- Material Card -->
    <mat-card>
      <section class="mat-header-container">
        <!-- Mat Header Image -->
        <section class="mat-header-image-wrapper">
          <mat-icon class="mat-icon material-icons mat-icon-no-color" role="img" aria-hidden="true">home_work </mat-icon>
        </section>
  
        <!-- Mat Header Title -->
        <section>
          <!-- Mat Card Title -->
          <mat-card-title>
            <section class="mat-card-title-container">
              <section>
                Human Resources
              </section>
            </section>
          </mat-card-title>
  
          <!-- Mat Card SubTitle -->
          <mat-card-subtitle> View/Manage Human Resource </mat-card-subtitle>
        </section>
  
        <!-- Add Human Resource Button -->
        <section class="humanresource-button-wrapper">
          <button class="humanresource" mat-stroked-button (click)="onAddHumanResourceButtonClicked()">Add Human Resource</button>
        </section>
      </section>
  
      <!-- Mat Table Ribbon -->
      <app-human-resource-ribbon-menu
        (showListViewButtonClicked)="onShowListViewButtonClicked()"
        (showTableViewButtonClicked)="onShowTableViewButtonClicked()">
      </app-human-resource-ribbon-menu>
  
      <!-- Mat Divider -->
      <mat-divider></mat-divider>
  
      <!-- Test List -->
      <ng-container *ngIf="showListView; then listView; else tableView"></ng-container>
  
      <!-- List View -->
      <ng-template #listView>
        <app-human-resource-data-list
        [humanResources]="humanResources | slice: pageEvent.pageIndex:pageEvent.pageSize"></app-human-resource-data-list
            >
      </ng-template>
  
      <!-- Table View -->
      <ng-template #tableView>
        <app-human-resource-data-table
          [humanResources]="humanResources | slice: pageEvent.pageIndex:pageEvent.pageSize"
          (editHumanResourceClicked)="onEditHumanResourceClicked()"
          [isBusy]="isFetchingHumanResources"
        ></app-human-resource-data-table>
      </ng-template>
  
      <mat-paginator
          [length]="humanResources.length"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageEvent = $event"
        >
        </mat-paginator>
    </mat-card>
  </section>
