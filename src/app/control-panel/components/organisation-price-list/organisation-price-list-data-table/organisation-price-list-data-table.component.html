<section id="organisation-list-data-table-component-container">
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="organisations" class="full-width">
      <!-- Clinic Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Clinic ID</th>
        <td mat-cell *matCellDef="let element">{{ element.clinicId }}</td>
      </ng-container>
  
      <!-- Organization Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Organization name</th>
        <td mat-cell *matCellDef="let element">{{ element.organisationName }}</td>
      </ng-container>
  
      <!-- Test ID -->
      <ng-container matColumnDef="testid">
        <th mat-header-cell *matHeaderCellDef>Test ID</th>
        <td mat-cell *matCellDef="let element">{{ element.testId }}</td>
      </ng-container>
  
      <!-- Dos Code -->
      <ng-container matColumnDef="doscode">
        <th mat-header-cell *matHeaderCellDef>Dos Code</th>
        <td mat-cell *matCellDef="let element">{{ element.dosCode }}</td>
      </ng-container>
  
      <!-- MRP -->
      <ng-container matColumnDef="mrp">
        <th mat-header-cell *matHeaderCellDef>MRP</th>
        <td mat-cell *matCellDef="let element">{{ element.mrp }}</td>
      </ng-container>
  
      <!-- Net -->
      <ng-container matColumnDef="net">
        <th mat-header-cell *matHeaderCellDef>Net</th>
        <td mat-cell *matCellDef="let element">{{ element.net }}</td>
      </ng-container>
  
      <!-- CPT -->
      <ng-container matColumnDef="cpt">
        <th mat-header-cell *matHeaderCellDef>CPT</th>
        <td mat-cell *matCellDef="let element">{{ element.cpt }}</td>
      </ng-container>
      
      <!--Action-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <section class="actions-wrapper">
            <app-column-chooser [columns]="filteredColumns" (closed)="onColumnChooserClosed($event)"></app-column-chooser>
          </section>
        </th>
        <td mat-cell *matCellDef="let element">
          <section class="actions-wrapper">
            <button class="edit-button" mat-button color="primary" (click)="onEditOrganisationClicked()" disableRipple>
              <mat-icon>edit_outline</mat-icon>
            </button>
            <button class="delete-button" mat-button color="warn" disableRipple>
              <mat-icon>delete_outline</mat-icon>
            </button>
          </section>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <section *ngIf="isBusy">
      <app-progress-indicator label="Fetching Organisation(s)"></app-progress-indicator>
    </section>
  
    <section *ngIf="!organisations && !isBusy">
      <section class="mt-3 mb-3 mat-card-subtitle" fxFlex fxLayoutAlign="center center">
        No Organisation(s) Found
      </section>
    </section>
  </section>
