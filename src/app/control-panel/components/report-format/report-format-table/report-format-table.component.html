<section id="report-format-table-container">
    <table mat-table [dataSource]="reportFormat" class="full-width">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element">{{ element.reportFormatId }}</td>
      </ng-container>
  
      <!-- Paper Size -->
      <ng-container matColumnDef="paperSize">
        <th mat-header-cell *matHeaderCellDef>Paper Size</th>
        <td mat-cell *matCellDef="let element">{{ element.pageSize }}</td>
      </ng-container>
  
      <!-- Font Size -->
      <ng-container matColumnDef="fontSize">
        <th mat-header-cell *matHeaderCellDef>Font Size</th>
        <td mat-cell *matCellDef="let element">{{ element.fontSize }}</td>
      </ng-container>
  
      <!-- Font Type -->
      <ng-container matColumnDef="fontType">
        <th mat-header-cell *matHeaderCellDef>Font Type</th>
        <td mat-cell *matCellDef="let element">{{ element.fontType }}</td>
      </ng-container>
  
      <!-- Header Size -->
      <ng-container matColumnDef="headerSize">
        <th mat-header-cell *matHeaderCellDef>Header Size</th>
        <td mat-cell *matCellDef="let element">{{ element.headerSize }}</td>
      </ng-container>
  
      <!-- Footer Size -->
      <ng-container matColumnDef="footerSize">
        <th mat-header-cell *matHeaderCellDef>Footer Size</th>
        <td mat-cell *matCellDef="let element">{{ element.footerSize }}</td>
      </ng-container>
  
      <!--Date Format -->
      <ng-container matColumnDef="dateFormat">
        <th mat-header-cell *matHeaderCellDef>Date Format</th>
        <td mat-cell *matCellDef="let element">{{ element.dateFormat }}</td>
      </ng-container>
  
      <!--Action-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <section class="actions-wrapper">
            <app-column-chooser [columns]="filteredColumns" (closed)="onColumnChooserClosed($event)"></app-column-chooser>
          </section>
        </th>
        <td mat-cell *matCellDef="let element">
          <section class="actions-wrapper">
            <button class="edit-button" mat-button color="primary" (click)="onEditReportFormatClicked()" disableRipple>
              <mat-icon>edit_outline</mat-icon>
            </button>
            <button class="delete-button" mat-button color="warn" (click)="onDeleteReportFormatClicked(element.outsourceId)"disableRipple>
              <mat-icon>delete_outline</mat-icon>
            </button>
          </section>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <section *ngIf="isBusy">
      <app-progress-indicator label="Fetching Report Format(s)"></app-progress-indicator>
    </section>
  
    <section *ngIf="!reportFormat && !isBusy">
      <section class="mt-3 mb-3 mat-card-subtitle" fxFlex fxLayoutAlign="center center">
        No Report Format(s) Found
      </section>
    </section>
  </section>
